<p>Array de heroes</p>


<div *ngIf="heroeBorrado; else noBorrado " >
  <h2>Heroe Borrado <small> {{heroeBorrado}} </small></h2>
</div>

<ng-template #noBorrado> <h2>No ha borrado nada</h2> </ng-template>



<button (click)="borrarHeroes();">  Borrar Heroes </button>


<ul>
  <li *ngFor="let heroe of heroes; let i = index" > {{i + 1}} {{heroe}} </li>
</ul>
